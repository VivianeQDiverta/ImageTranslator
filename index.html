<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image translator</title>
  </head>
  <body>
    <h1>Image translator</h1>
    <form>
      <label for="image-file">Image with text:</label>
      <input type="file" id="image-file" name="image-file" accept="image/*" />
      <label for="target-lang">Target language:</label>
      <select name="target-lang" id="target-lang">
        <option value="en">English</option>
        <option value="jp">Japanese</option>
        <option value="fr">French</option>
      </select>
      <input id="translate-btn" type="button" value="Translate" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
