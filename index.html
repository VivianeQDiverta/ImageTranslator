<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image tranlator</title>
  </head>
  <body>
    <form method="post">
      <label for="image">Choose a profile picture:</label>
      <input
        type="file"
        id="image"
        name="image"
        accept="image/png, image/jpeg"
      />
      <input id="translate-btn" type="submit" value="Translate" />
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
