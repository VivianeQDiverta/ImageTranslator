<!DOCTYPE html>
<html lang="en">
  <body>
    <nav class="nav justify-content-center">
      <a class="nav-link" href="/">Image Translator</a>
      <a class="nav-link" href="/signup">Sign up</a>
      <a class="nav-link" href="/signin">Sign in</a>
    </nav>
    <div
      class="container my-4"
      style="margin: auto; width: fit-content; text-align: center"
    >
      <div
        id="switch-container"
        class="form-check form-switch"
        style="margin: auto; width: fit-content"
      >
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="show-annotations"
          checked
        />
        <label class="form-check-label" for="show-annotations"
          >Show annotations</label
        >
      </div>
      <div id="result" style="position: relative; text-align: start"></div>
      <button id="download-btn" class="btn btn-primary">Download</button>
    </div>
  </body>
</html>
